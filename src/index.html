<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <script defer src="app.min.js"></script>
    <title>Contacts</title>
</head>
<body>
    <main>
        <section class="contacts">
            <div class="container contacts__container">
                <div class="contacts-left">
                    <h2 class="contacts__headline">Have a Question ?<br>Get in Touch with us </h2>
                    <p class="contacts__descr">Fill up the Form  and ou team will get back to within 24 hrs</p>
                    <form class="form contacts__form">
                        <div class="contacts__input">
                            <input class="form__input" type="text" placeholder="Name">
                            <input class="form__input" type="email" placeholder="Email">
                        </div>
                        <textarea class="form__message" name="message" placeholder="Message" rows="5"></textarea>
                        <button class="btn" type="submit">Send message</button>
                    </form>
                </div>
                
                <img class="contacts__img img--left" src="images/image1.png" alt="image-1">
                <img class="contacts__img img--right" src="images/image2.png" alt="image-2">
                
            </div>
        </section>
    </main>
</body>
</html>
